<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go#Chenk Report - PWA</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a73e8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 10px; background-color: #f0f2f5; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        /* Gaya Tombol Instal */
        #installBanner {
            display: none;
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            border: 1px solid #ffeeba;
        }
        #btnInstall {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-grid { display: grid; grid-gap: 10px; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); margin-bottom: 15px; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        .button-group { display: flex; gap: 10px; margin-bottom: 20px; }
        button { padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; flex: 1; color: white; }
        #btnSimpan { background-color: #1a73e8; }
        #btnPdf { background-color: #e74c3c; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; font-size: 13px; }
        .status-badge { padding: 6px 12px; border-radius: 20px; border: none; font-size: 10px; font-weight: bold; }
        .proses { background-color: #fff3cd; color: #856404; }
        .selesai { background-color: #d4edda; color: #155724; }
    </style>
</head>
<body>

<div class="container">
    <div id="installBanner">
        <p style="margin:0; font-size: 14px;">Gunakan aplikasi lebih cepat di layar utama!</p>
        <button id="btnInstall">TAMBAHKAN KE LAYAR UTAMA</button>
    </div>

    <h2 style="text-align:center; color:#1a73e8;">Go#Check Report</h2>
    
    <div class="form-grid">
        <input type="date" id="tanggalInput">
        <input type="text" id="nama" placeholder="Nama Konsumen">
        <input type="number" id="jumlah" placeholder="Jumlah (Kg)">
        <select id="durasi">
            <option value="1">1 Hari (10rb)</option>
            <option value="2">2 Hari (7rb)</option>
            <option value="3">3 Hari (5rb)</option>
            <option value="4">4 Hari (4rb)</option>
        </select>
    </div>

    <div class="button-group">
        <button id="btnSimpan" onclick="tambahData()">SIMPAN DATA</button>
        <button id="btnPdf" onclick="exportKePdf()">CETAK PDF</button>
    </div>

    <table id="tabelData">
        <thead>
            <tr>
                <th>Tanggal</th>
                <th>Nama</th>
                <th>Kg</th>
                <th>Harga</th>
                <th>Status</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="isiTabel"></tbody>
    </table>
</div>

<script>
    // --- LOGIKA TOMBOL INSTAL LAYAR UTAMA ---
    let deferredPrompt;
    const installBanner = document.getElementById('installBanner');
    const btnInstall = document.getElementById('btnInstall');

    window.addEventListener('beforeinstallprompt', (e) => {
        // Mencegah browser memunculkan prompt otomatis
        e.preventDefault();
        // Simpan event agar bisa dipicu nanti
        deferredPrompt = e;
        // Tampilkan banner kustom kita
        installBanner.style.display = 'block';
    });

    btnInstall.addEventListener('click', async () => {
        if (deferredPrompt) {
            // Munculkan prompt instalasi
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') {
                console.log('User menerima instalasi');
            }
            deferredPrompt = null;
            installBanner.style.display = 'none';
        }
    });

    // Sembunyikan banner jika sudah terinstal
    window.addEventListener('appinstalled', () => {
        installBanner.style.display = 'none';
        alert("Aplikasi berhasil ditambahkan ke layar utama!");
    });

    // --- LOGIKA APLIKASI LAUNDRY ---
    let daftarCucian = JSON.parse(localStorage.getItem('dataLaundry')) || [];
    window.onload = function() {
        document.getElementById('tanggalInput').value = new Date().toISOString().split('T')[0];
        tampilkanData();
    };

    function tambahData() {
        const tgl = document.getElementById('tanggalInput').value;
        const nama = document.getElementById('nama').value;
        const qty = document.getElementById('jumlah').value;
        const dur = document.getElementById('durasi').value;

        if (!nama || !qty) return alert("Isi data!");

        const formatTgl = new Date(tgl).toLocaleDateString('id-ID', {weekday:'short', day:'numeric', month:'short'});
        const harga = {1:10000, 2:7000, 3:5000, 4:4000}[dur];

        daftarCucian.push({ id: Date.now(), waktu: formatTgl, nama, qty, total: qty * harga, status: 'Proses' });
        localStorage.setItem('dataLaundry', JSON.stringify(daftarCucian));
        tampilkanData();
        document.getElementById('nama').value = '';
        document.getElementById('jumlah').value = '';
    }

    function tampilkanData() {
        const tbody = document.getElementById('isiTabel');
        tbody.innerHTML = '';
        daftarCucian.forEach((item) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${item.waktu}</td>
                <td>${item.nama}</td>
                <td>${item.qty}</td>
                <td>${item.total.toLocaleString()}</td>
                <td><button class="status-badge ${item.status.toLowerCase()}" onclick="ubahStatus(${item.id})">${item.status}</button></td>
                <td><button style="background:none; border:none; cursor:pointer;" onclick="hapus(${item.id})"></button></td>
            `;
            tbody.appendChild(tr);
        });
    }

    function ubahStatus(id) {
        const i = daftarCucian.findIndex(x => x.id === id);
        daftarCucian[i].status = daftarCucian[i].status === 'Proses' ? 'Selesai' : 'Proses';
        localStorage.setItem('dataLaundry', JSON.stringify(daftarCucian));
        tampilkanData();
    }

    function hapus(id) {
        if(confirm("Hapus data?")) {
            daftarCucian = daftarCucian.filter(x => x.id !== id);
            localStorage.setItem('dataLaundry', JSON.stringify(daftarCucian));
            tampilkanData();
        }
    }

    function exportKePdf() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text("Laporan Laundry", 14, 15);
        doc.autoTable({ html: '#tabelData', startY: 20, columns: [0, 1, 2, 3, 4] });
        doc.save("Laporan.pdf");
    }
</script>
</body>
</html>
